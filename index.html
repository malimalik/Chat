<!DOCTYPE html>
<html>

<head>
    <title>
        AJAX Entries
    </title>

    <script>

        $(document).read(function () {
            $("#but").click(function () {
                $("#test").load("data.txt",

                        alert("You have a message!")

<body>

    </div>
    <button id="but"> Load a new message here </button>>
</body>
